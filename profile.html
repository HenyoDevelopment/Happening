<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="/Happening/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/Happening/favicon.ico" type="image/x-icon">

        <title>Happening Discover Page</title>
        <meta name="description" content="Happening App">
        <meta name="author" content="The Happening Team">

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/profile.css">
        
    </head> 

    <body>

        <!--NAVIGATION BAR-->
        <div class="navbar navbar-default navbar-fixed-top">
            <a class="navbar-brand" href="explore.html">
                <img class="navbar-brand-logo" alt="Happening Logo" src="img/happening-logo.png">
            </a>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="navbar-search" placeholder="Search Event or User">
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a class="host-nav" href="host.html">Host</a></li>
                <li><a href="home.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li><a class="active" href="#profile">Profile</a></li>
            </ul>
        </div>

        <div class="container main-content">
            <div class="row row-centered">
                <div class="col-sm-8 col-sm-offset-2">

                    <!--PROFILE START-->
                    <div class="row row-centered profile-container">
                        <div class="col-sm-4">
                            <div class="profile-img-container">
                                <img class="profile-photo" src="img/profile-photo.png" alt="profile photo"> </img>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="user-info">
                                <div class="line-one">
                                    <div class="username">
                                        <h2>@sanisideup</h2>
                                    </div>
                                    <div class="dropdown-container">
                                        <div class="dropdown div-inline">
                                            <button class="btn profile-settings-btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                &#9662;
                                            </button>
                                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                                <a class="dropdown-item" href="#">Account Settings</a>
                                                <a class="dropdown-item" href="#">Log Out</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="btn profile-btn">Edit Profile</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--PROFILE END-->

                    <!--SECONDARY NAV START-->
                    <div class="navbar navbar-default navbar-secondary">
                        <ul class="nav navbar-nav secondary-nav">
                            <li><a class="active" href="#going">Going</a></li>
                            <li><a href="#hosting">Hosting</a></li>
                            <li><a href="#went">Went</a></li>
                            <li><a href="#hosted">Hosted</a></li>
                        </ul>
                    </div>
                    <!--SECONDARY NAV END-->

                    <!--PROFILE EVENTS-->
        
                    <!--MOONRISE CARD START-->
                    <div class="card">
                        <div class="card-header">
                            <div class="header-user">
                                <img class="header-user-img" src="img/moonrise-user.jpg">
                            </div>
                            <div class="header-text"><a id="user">Moonrise</a></div>
                        </div>
                        <div class="img-container vertical-align">
                            <img class="card-event-img" src="img/moonrise.jpg" alt="Moonrise Festival 2017">
                        </div>
                        <div class="event-size-indicator-huge"></div>
                        <div class="card-block">
                            <div class="card-text-container">
                                <h4 class="card-title"><a id="event-link">$109.50 &#9679; Moonrise Festival 2017</a></h4>
                                <p class="card-text">AUG 12 @ 10:00 AM &#183; 26 miles away</p>
                                <p class="card-text">Huge Event &#183; 32 Friends Going</p>
                                <p class="card-tags">
                                    <a id="tags">#musicfestival</a>
                                </p>
                            </div>
                            <div class="card-rating-container">
                                <div class="lit-rating-container">
                                
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--MOONRISE CARD END-->
                    
                </div>
            </div> 

            <!--FOOTER START-->
            <div class="row">
                <div class="footer"> 
                    <h6><a>About Us</a></h6>
                    <h6>&copy; 2017 Happening</h6>
                    <h6><a>Contact</a></h6>
                </div>
            </div>
            <!--FOOTER END-->

        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</html>
