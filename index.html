<!DOCTYPE html>
<html>
    <head>

    <body>

        <div class="container">

                                <img class="header-user-img" src="img/bitcamp.png" alt="Card image cap">

        <div class="container">
            <div class="row row-centered">

                                <img class="header-user-img" src="img/technica.png" alt="Card image cap">
                            </div>
                            <div class="header-text">Technica</div>
                        </div>
                        <div class="img-wrapper">
                            <img class="card-img-top" src="img/technica-banner.png" alt="Card image cap">
                        </div>

                            <h4 class="card-title"> $5.00 &#9679 Technica 2017</h4>
                            <p class="card-text">Nov 5 @ 10:00 AM &#183 Free Food</p>
                            <p class="card-text">^ ^ ^ ^ ^ &#183 59 Friends Going</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
