<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Happening Discover Page</title>
        <meta name="description" content="Happening App">
        <meta name="author" content="The Happening Team">

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/login.css">
    </head> 

    <body>
        <div class="container-fluid">
            <div class="row vertical-align">
                <div class="col-md-4 col-sm-offset-2 text-center">
                    <div class="main-text-container">
                        <div class="main-text">
                            <h3>Find out what's</h3> 
                        </div>
                        <div class="logo-container vertical-align"> 
                            <img class="logo-full-img" src="img/happening-full.png">
                        </div>
                    </div>
                    <div class="img-grid-container">
                        <div class="row center-row-9">
                            <div class="col-xs-4">
                                <div class="img-grid">
                                    <img class="event-img" src="img/events/basketball.jpg">
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="img-grid">
                                    <img class="event-img" src="img/events/career-fair.jpg">
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="img-grid">
                                    <img class="event-img" src="img/events/cocktails.png">
                                </div>
                            </div>
                        </div>
                        <div class="row center-row-9">
                            <div class="col-xs-4">
                                <div class="img-grid">
                                    <img class="event-img" src="img/events/concert.jpg">
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="img-grid">
                                    <img class="event-img" src="img/events/first-look-fair.jpg">
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="img-grid">
                                    <img class="event-img" src="img/events/football.jpg">
                                </div>
                            </div>
                        </div>
                        <div class="row center-row-9">
                            <div class="col-xs-4">
                                <div class="img-grid">
                                    <img class="event-img" src="img/events/speaking.jpeg">
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="img-grid">
                                    <img class="event-img" src="img/events/fireworks.jpeg">
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="img-grid">
                                    <img class="event-img" src="img/events/terpthon.jpg">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="login-container">
                        <form>
                            <div class="form-group">
                                <label for="inputEmail">Email Address</label>
                                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                        </form>
                        <form>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Enter password">
                                <small id="passwordHelp" class="form-text text-muted" href="#forgotPassword">Forgot password?</small>
                            </div>
                        </form>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
