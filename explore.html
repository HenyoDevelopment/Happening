<!DOCTYPE html>
<html>
    <head>

        <title>Happening Discover Page</title>

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/main.css">

    <body>
        
        <!--NAVIGATION BAR-->
        <div class="navbar navbar-default navbar-fixed-top">
            <a class="navbar-brand" href="explore.html">
                <img class="navbar-brand-logo" alt="Happening Logo" src="img/happening-logo.png">
            </a>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="navbar-search" placeholder="Search Event or User">
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a class="host-nav" href="host.html">Host</a></li>
                <li><a href="home.html">Home</a></li>
                <li><a class="active" href="#explore">Explore</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </div>

        <div class="container main-content">
            <div class="row row-centered">
                <div class="col-sm-8 col-sm-offset-2">

                    <!--SECONDARY NAV-->
                    <div class="secondary-container">
                        <div class="navbar navbar-default navbar-secondary">
                            <ul class="nav navbar-nav secondary-nav">

                                <p class="card-text">^ ^ ^ ^ ' &#183; 8 Friends Going </p>
                                <p class="card-text">

                                    <a id="tags">#freeswag</a>
                                </p>
                            </div>
                        </div>
                    </div>
